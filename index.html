<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="bg-dark mt-4">
    <div class="container ">
        <div class="row">
            <div class="col-md-8 m-auto">

                <h1 class="display-4 text-white text-center mb-3">Weight Converter</h1>
                <input id="lbsInput" type="number" class="form-control mb-4" placeholder="Enter Pounds">
                <div id="output">
                    
                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4 class="card-title">Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    
                    <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h4 class="card-title">KiloGrams:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-2">
                        <div class="card-body">
                            <h4 class="card-title">Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
